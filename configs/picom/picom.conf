backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 0.75;
inactive-opacity-override = false;
#blur-background = true;

#blur-method = "dual_kawase";
#blur-strength = 1;
#blur-size = 2;

# Fading
fading = false;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true; detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
#corner-radius = 15;
#round-radius = 1;
unredir-if-possible = false; focus-exclude = [ ]; detect-transient = true; detect-client-leader = true;

rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Google-chrome-unstable'",
    "class_g = 'discord'",
    
];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

opacity-rule = [
    "85:class_g = 'Rofi'",
    "85:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused",
    "90:class_g = 'Code' && focused",
    "85:class_g = 'Code' && !focused"
];

xrender-sync-fence = true;
